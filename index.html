<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/script.js" defer></script>
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" id="query" placeholder="Procurar cidade...">
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="weather-icon">
                    <img src="./icons/sun/4.png" alt="Icon sol entre nuvens" id="icon">
                </div>
            </div>
            <div>
                <div class="temperature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">&#176;C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">Segunda-feira, 12:00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <div class="condition" id="condition">Condição</div>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p id="rain">perc - 0</p>
                    </div>
                </div>
            </div>
            <div class="location">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-text">
                    <p id="location">Localização</p>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="options">
                    <button class="hourly">Hoje</button>
                    <button class="week active">Semana</button>
                </ul>
                <ul class="options units">
                    <button class="celcius active">&#176;C</button>
                    <button class="fahrenheit">&#176;F</button>
                </ul>
            </nav>
            <div class="cards" id="weather-cards">
                <div class="card">
                    <h2 class="day-name">Segunda-feira</h2>
                    <div class="card-icon">
                        <img src="icons/sun/1.png" alt="Icon tempo chuvoso">
                    </div>
                    <div class="day-temp">
                        <h2 class="temp">32</h2>
                        <span class="temp-unit">&#176;C</span>
                    </div>
                </div>
            </div>
            <div class="highlights">
                <h2 class="heading">Destaques de hoje</h2>
                <div class="other-cards">
                    <div class="card-highlights">
                        <h4 class="card-heading">Índice UV</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text">Baixa</p>
                        </div>
                    </div>
                </div>

                <div class="other-cards">
                    <div class="card-highlights">
                        <h4 class="card-heading">Estado do Vento</h4>
                        <div class="content">
                            <p class="wind-speed">0</p>
                            <p class="">Baixa</p>
                        </div>
                    </div>
                </div>

                <div class="other-cards">
                    <div class="card-highlights">
                        <h4 class="card-heading">Nascer e pôr do sol</h4>
                        <div class="content">
                            <p class="sunrise">0</p>
                            <p class="sunset">Baixa</p>
                        </div>
                    </div>
                </div>

                <div class="other-cards">
                    <div class="card-highlights">
                        <h4 class="card-heading">Umidade</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-status">Baixa</p>
                        </div>
                    </div>
                </div>

                <div class="other-cards">
                    <div class="card-highlights">
                        <h4 class="card-heading">Visibilidade</h4>
                        <div class="content">
                            <p class="visibility">0</p>
                            <p class="visibility-status">Baixa</p>
                        </div>
                    </div>
                </div>

                <div class="other-cards">
                    <div class="card-highlights">
                        <h4 class="card-heading">Qualidade do Ar</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="air-quality-status">Baixa</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
