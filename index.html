<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" id="query" placeholder="Procurar cidade...">
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="weather-icon">
                    <img src="./icons/sun/4.png" alt="Clima" id="icon">
                </div>
            </div>
            <div>
                <div class="temperature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">&#176;C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">Segunda-feira, 12:00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <div class="condition" id="condition">Condição</div>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p id="rain">perc - 0</p>
                    </div>
                </div>
            </div>
            <div class="location">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-text">
                    <p class="location">Localização</p>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="options">
                    <button class="hourly">Hoje</button>
                    <button class="week active">Semana</button>
                </ul>
                <ul class="options units">
                    <button class="celcius active">&#176;C</button>
                    <button class="fahrenheit">&#176;F</button>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
